<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>My Amazing Fat Client Portfolio Builder</title>
  <link rel="stylesheet" href="/assets/main.css">

  <script src="/assets/libs/jquery-1.9.1.min.js"></script>
  <script src="/assets/libs/underscore-min.js"></script>
  <script src="/assets/libs/backbone.js"></script>
  <script src="/assets/libs/editable.js"></script>

</head>

  <body>

    <header id="navigation">
    </header>

    <main id='content'>
    </main>

    <footer id="footer">
    </footer>

  </body>
  <!-- Load application scripts at the end of the body, so that we
  don't slow up the loading time of the DOM -->


<script type="text/template" id="user-template">
  <img src=<%= get('imageUrl') || "/assets/images/yourface.png" %> width="200" height="200" alt="<%= get('firstName') %>"
  data-attributes='imageUrl' class="imageUrl bio-image shadowed editable" />

  <div class="bio-text">
    <h1>
      <span data-attributes='firstName' class="firstName editable"><%= get('firstName') || "First Name"%></span>
      <span data-attributes='lastName' class="lastName editable"><%= get('lastName') || "Surname" %></span>
    </h1>

    <h2 data-attributes='bio' class="bio editable">
      <%= get('bio') || "Biography" %>
    </h2>
    <input data-attributes='bio' class='bio edit-me hidden-edit' value=''>

    <h3 data-attributes='mission' class="mission editable">
      <%= get('mission') || "Mission" %>
    </h3>
  </div>
</script>
  
<script type="text/template" id="project-list-template">
    <h2>Recent Project Work</h2>

    <div id="project-list"></div>
    <button id="add-project">Add Project</button>
    <div class='clear'></div>

</script>

<script type="text/template" id="user-list-item-template">
  <li class='user'>
    <a href="#users/<%= user.id %>">
      <img src='<%= user.get("imageUrl") %>' class="user__image-thumb" alt="<%= user.fullName() %>">
      <p><%= user.fullName() %></p>
    </a>
  </li>
</script>

<script type="text/template" id="project-template">
  <div class="sortable">
  </div>

  <div class="info">
    <img src="<%= project.get('imageUrl') || 'images/ablank.jpg' %>" width="350" height="165"
    alt="My Amazing Project" data-attributes='imageUrl' class="project-image shadowed editable" />

    <div class="project-details">
      <h3 data-attributes="title" class="title editable">
        <%= project.get('title') || "Your title" %>
      </h3>

      <a data-attributes="projectUrl" class="projectUrl editable" href="<%= project.get('projectUrl') %>">
        <%= project.get('projectUrl') || "Just\/some\/stuff" %>
      </a>

      <div class="skills">
        <span class="skill-label">
          Skills:
        </span>

        <ul class="skill-list">
          <li class="skill">
            <span class="skill-name">Ruby</span>
            <span class="delete">Remove</span>
          </li>
          <li class="skill">
            <span class="skill-name">Rails</span>
            <span class="delete">Remove</span>
          </li>
          <li class="skill">
            <span class="skill-name">AJAX</span>
            <span class="delete">Remove</span>
          </li>
          <li class="skill">
            <span class="skill-name">HTML 5</span>
            <span class="delete">Remove</span>
          </li>
          <li class="skill">
            <span class="skill-name">CSS</span>
            <span class="delete">Remove</span>
          </li>
          <li class="skill">
            <span class="skill-name">Javascript</span>
            <span class="delete">Remove</span>
          </li>
        </ul>

        <span class="add-skill">Add Skill</span>
      </div>

     <div data-attributes="body" class="body editable">
        <%= project.get('body') || "I need your body" %>
      </div>
    </div>
  </div>

  <div class="remove-project">
    Remove Project
  </div>

</script>

  <script type="text/javascript" src="/assets/app.js"></script>
  <script type="text/javascript" src="/assets/models/user.js"></script>
  <script type="text/javascript" src="/assets/views/userView.js"></script>
  <script type="text/javascript" src="/assets/models/project.js"></script>
  <script type="text/javascript" src="/assets/views/project_view.js"></script>
  <script type="text/javascript" src="/assets/views/ProjectListView.js"></script>
  <script type="text/javascript" src="/assets/views/UserListView.js"></script>
  <script type="text/javascript" src="/assets/collections/UserList.js"></script>
  <script type="text/javascript" src="/assets/collections/project_list.js"></script>
  <script type="text/javascript" src="/assets/controllers/UsersController.js"></script>
  <script type="text/javascript" src="/assets/boot.js"></script>


</html>
