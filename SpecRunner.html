<script type="text/template" id="user-template">
  <img src=<%= get('image_url') %> width="200" height="200" alt="<%= get('firstName') %>"
  class="imageUrl bio-image shadowed editable" />

  <div class="bio-text">
    <h1>
      <span class="firstName editable"><%= get('firstName') %></span>
      <span class="lastName editable"><%= get('lastName') %></span>
    </h1>

    <h2 class="bio editable">
      <%= get('bio') %>
    </h2>

    <h3 class="mission editable">
      <%= get('mission') %>
    </h3>
  </div>
</script>
  
<script type="text/template" id="project-list-template">
    <h2>Recent Project Work</h2>

    <div id="project-list"></div>
    <button id="add-project">Add Project</button>
    <div class='clear'></div>

</script>

<script type="text/template" id="user-list-item-template">
  <li class='user'>
    <img src='<%= user.get("imageUrl") %>' class="user__image-thumb" alt="<%= user.fullName() %>">
    <p><%= user.fullName() %></p>
  </li>
</script>

<script type="text/template" id="project-template">
  <div class="sortable">
  </div>

  <div class="info">
    <img src="<%= project.get('imageUrl') || 'images/ablank.jpg' %>" width="350" height="165"
    alt="My Amazing Project" class="project-image shadowed" />

    <div class="project-details">
      <h3 class="project-name">
        <%= project.get('title') || "Your title" %>
      </h3>

      <input class="edit-title hidden-edit" placeholder="Enter a title">

      <a href="<%= project.get('projectUrl') %>">
        <%= project.get('projectUrl') || "Just\/some\/stuff" %>
      </a>

      <div class="skills">
        <span class="skill-label">
          Skills:
        </span>

        <ul class="skill-list">
          <li class="skill">
            <span class="skill-name">Ruby</span>
            <span class="delete">Remove</span>
          </li>
          <li class="skill">
            <span class="skill-name">Rails</span>
            <span class="delete">Remove</span>
          </li>
          <li class="skill">
            <span class="skill-name">AJAX</span>
            <span class="delete">Remove</span>
          </li>
          <li class="skill">
            <span class="skill-name">HTML 5</span>
            <span class="delete">Remove</span>
          </li>
          <li class="skill">
            <span class="skill-name">CSS</span>
            <span class="delete">Remove</span>
          </li>
          <li class="skill">
            <span class="skill-name">Javascript</span>
            <span class="delete">Remove</span>
          </li>
        </ul>

        <span class="add-skill">Add Skill</span>
      </div>

      <div class="body">
        <%= project.get('body') || "I need your body" %>
      </div>
    </div>
  </div>

  <div class="remove-project">
    Remove Project
  </div>

</script>

<!-- Test templates -->
<script type="text/template" id="editable-spec-template">
      <span class="firstName editable"><%= get('firstName') || "First Name" %></span>
      <span class="lastName editable"><%= get('lastName') || "Last Name" %></span>
</script>

  <script type="text/javascript" src="app/assets/javascripts/app.js"></script>

  <script type="text/javascript" src="app/assets/javascripts/libs/editable.js"></script>
  <script type="text/javascript" src="app/assets/javascripts/models/user.js"></script>
  <script type="text/javascript" src="app/assets/javascripts/views/userView.js"></script>
  <script type="text/javascript" src="app/assets/javascripts/models/project.js"></script>

  <script type="text/javascript" src="app/assets/javascripts/collections/project_list.js"></script>
  <script type="text/javascript" src="app/assets/javascripts/controllers/UsersController.js"></script>


 <!-- include spec files here... -->
  <script type="text/javascript" src="spec/javascripts/libs/editableSpec.js"></script>
  <script type="text/javascript" src="spec/javascripts/SpecHelper.js"></script>
  <script type="text/javascript" src="spec/javascripts/ProjectSpec.js"></script>
  <script type="text/javascript" src="spec/javascripts/UserSpec.js"></script>
  <script type="text/javascript" src="spec/javascripts/UserViewSpec.js"></script>
  <script type="text/javascript" src="spec/javascripts/UserListViewSpec.js"></script>
  <script type="text/javascript" src="spec/javascripts/ProjectListViewSpec.js"></script>
  <script type="text/javascript" src="spec/javascripts/ProjectViewSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>

</body>
