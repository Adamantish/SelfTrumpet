<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script src="app/assets/javascripts/libs/jquery-1.9.1.min.js"></script>
  <script src="app/assets/javascripts/libs/underscore-min.js"></script>
  <script src="app/assets/javascripts/libs/backbone.js"></script>
  <script src="app/assets/javascripts/libs/backbone.localStorage-min.js"></script>

  <script type="text/javascript" src="app/assets/javascripts/app.js"></script>

  <script type="text/javascript" src="app/assets/javascripts/models/project.js"></script>

  <script type="text/javascript" src="app/assets/javascripts/models/user.js"></script>
  
  <script type="text/javascript" src="app/assets/javascripts/collections/project_list.js"></script>
  <script type="text/javascript" src="app/assets/javascripts/views/project_view.js"></script>
  <script type="text/javascript" src="app/assets/javascripts/boot.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/javascripts/SpecHelper.js"></script>
  <script type="text/javascript" src="spec/javascripts/ProjectSpec.js"></script>
  <script type="text/javascript" src="spec/javascripts/UserSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
